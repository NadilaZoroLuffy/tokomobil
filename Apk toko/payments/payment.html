<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../payments/pay.css">

</head>
<body>

<div class="container">

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">Gespro SMK JP-1</h3>

                <div class="inputBox">
                    <span>Nama Pembeli :</span>
                    <input type="text" placeholder="siapa ya..">
                </div>
                <div class="inputBox">
                    <span>No KTP :</span>
                    <input type="text" placeholder="3171">
                </div>
                <div class="inputBox">
                    <span>Alamat :</span>
                    <input type="text" placeholder="jln.xxx">
                </div>
            </div>

            <div class="col">

                <h3 class="title">Payment</h3>

                <div class="inputBox">
                    <span>cards accepted :</span>
                    <img src="../img/card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>Name on card :</span>
                    <input type="text" placeholder="pay-pal">
                </div>
                <div class="inputBox">
                    <span>Credit card number :</span>
                    <input type="number" placeholder="1121-2222-3333-4444">
                </div>
            </div>
    
        </div>

        <input type="submit" value="proceed to checkout" class="submit-btn">

    </form>

</div>    
    
</body>
</html>
